<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Microcosmos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div>
    Size:
    <input name='size' type='range' min="15" max='60' value="25" />
    <input type='number' min="15" max='60' value="25" name="size" value="25" />
    <br />
    Lines:
    <input name='lines' type='range' min="1" max='6' value="1" />
    <input type='number' min="1" max='6' value="1" name="lines" value="1" />
    <br />
    Angle:
    <input name='angle' type='range' min="-360" max='360' value="96" />
    <input type='number' min="-360" max='360' value="96" name="angle" value="96" />
    <br />
    Repetation:
    <input name='repetation' type='range' min="1" max='100' value="25" />
    <input type='number' min="1" max='100' value="25" name="repetation" value="30" />
    <br />
    Spacing:
    <input name='spacing' type='range' min="0" max='150' value="25" />
    <input type='number' min="0" max='150' value="25" name="spacing" value="45" />
    <br />
    Height Spacing:
    <input name='heightspacing' type='range' min="0" max='150' value="25" />
    <input type='number' min="0" max='150' value="25" name="heightspacing" value="45" />
    <br />
  </div>
  <canvas id='board' height=500 width=500></canvas>
  <script src="script.js"></script>
</body>
</html>
